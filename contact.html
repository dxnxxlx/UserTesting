<!DOCTYPE html>
<html>
<head>
  	<title>Contacto</title>
	<meta charset="utf-8">
	<title>UserTesting360°</title>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="icon" href="favicon.ico">
		  	
	<link href="css/main.css" rel="stylesheet">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/icomoon.css" rel="stylesheet">
	<link href="css/utilities.css" rel="stylesheet">
	<link href="css/contacto.css" rel="stylesheet" type="text/css">
	<link href="css/queries.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300,100' rel='stylesheet' type='text/css'>

</head>
<body>
	<header>
		<div class="contacto">
			<div class="contacto-pad">
				<h3 class="titulo">Formulario User Testing 360</h3>
				<hr>

		        <form class="form ">

		        	<div class="row">
		            	<label for="nombre">Nombre <span>*</span></label>
		        		<input placeholder="Email" type='text' class="text-left">
		        	</div>
		        	<div class="row">
		        		<label for="email">Email <span>*</span></label>
		        		<input placeholder="example@mail.com" type='text' class="text-left">
		        	</div>
		        	<div class="row">
		        		<label for="lname">Déjame tu URL <span>*</span></label>
		        		<input placeholder="URL" type='text' class="input-largo text-left">
		        	</div>
		        	<div class="row">
		        		<input type='submit'class="enviar text-center" value='Enviar Email'>
		        	</div>
		        	<div class="row">
		        		<input type='text' class="empty text-center">
		        	</div>

		        </form>

				
			</div>
			<div class="row mg-0">
				<p>Powered by <a href="#">Equipo Laboratoria</a></p>
				<p class="f-right"><a href="#">Report abuse</a></p>
			</div>
		</div>
	</header>

</body>
</html>
